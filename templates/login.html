<title>Login</title>
<meta name="description" content="">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">

<link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
</head>
<body >

<div id="preloader-active">
<div class="preloader d-flex align-items-center justify-content-center">
<div class="preloader-inner position-relative">
<div class="preloader-circle"></div>
<div class="preloader-img pere-text">
<img src="{% static 'assets/img/logo/logo.png' %}" alt="">
</div>
</div>
</div>
</div>

<header>

<div class="header-area header-transparrent ">
<div class="main-header header-sticky">
<div class="container">
<div class="row align-items-center">
<div class="col-xl-2 col-lg-2 col-md-2">
<div class="logo">
<a href="{% url 'home' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
</div>
</div>

<div class="col-xl-10 col-lg-10 col-md-10">
<div class="main-menu f-right d-none d-lg-block">
<nav>
<ul id="navigation">
<li><a href="{% url 'home' %}"> Home</a></li>
<li><a href="{% url 'signUpView' %}">SignUp</a></li>
</ul>
</nav>
</div>
</div>

<div class="col-12">
<div class="mobile_menu d-block d-lg-none"></div>
</div>
</div>
</div>
</div>
</div>
</header>

<div style="margin-top: 7rem;">
<div class="container">
<div class="row d-flex justify-content-center">
<div class="col-lg-8">
<div class="section-tittle text-center mb-80">
<h2>Login</h2>
</div>
</div>
</div>
</div>
</div>


<section class="contact-section">
<div class="container" style= "padding-right:6rem; padding-left: 6rem;">
<div class="d-none d-sm-block mb-5 pb-4">

<div class="row">
<div class="col-12">
<h2 class="contact-title">Get started</h2>
</div>
<div class="col-lg-8">
<form class="form-contact contact_form" action="{% url 'login' %}" method="post" novalidate="novalidate">
  {% csrf_token %}
<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label for="email">Username</label>
<input class="form-control valid" name="username" id="email" type="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
</div>
</div>
<div class="col-12">
<div class="form-group">
  <label for="password">Password</label>
<input class="form-control" name="password1" id="subject" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" placeholder="Password">
</div>
</div>
</div>
<div class="form-group mt-3">
<button type="submit" class="button button-contactForm boxed-btn">Submit</button>
</div>
{{data}}
</form>
</div>

</div>
</div>
</section>

<footer>
<div class="say-something-aera pt-90 pb-90 fix">
<div class="container">
<div class="row justify-content-between align-items-center">
<div class="offset-xl-1 offset-lg-1 col-xl-5 col-lg-5">
<div class="say-something-cap">
<h2>Back</h2>
</div>
</div>
<div class="col-xl-2 col-lg-3">
<div class="say-btn">
<a href="{% url 'home' %}" class="btn radius-btn">Home</a>
</div>
</div>
</div>
</div>

<div class="say-shape">
<img src="{% static 'assets/img/shape/say-shape-left.png' %}" alt="" class="say-shape1 rotateme d-none d-xl-block">
<img src="{% static 'assets/img/shape/say-shape-right.png' %}" alt="" class="say-shape2 d-none d-lg-block">
</div>
</div>
</footer>


<script src="{% static 'assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>
