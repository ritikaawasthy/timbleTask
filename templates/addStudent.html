 </div>

  <div class="mt-50">
  <label for="subject">Subject</label>

  </div>

  <div class="mt-10">

  <input class="single-input" type="number" name="marks">
  </div>

 <div class="mt-10">
  <input  class="btn radius-btn" type="submit">
</div>
